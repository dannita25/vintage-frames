{% extends "base.html" %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
<!-- Forgot password page fro user -->
<div class="container mt-4">
    <h1 class="text-center">Forgot Password</h1>
    <p class="text-center">Enter your email address and we'll send you instructions to reset your password.</p>
    <form action="{{ url_for('auth.forgot_password') }}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
    </form>

    
</div>
{% endblock %}
